<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Assuming styles.css has common styles -->
    <script type="module" src="js/app.js" defer></script> <!-- Load app.js for logout functionality -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            width: 100%;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .products {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-item img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 5px;
            object-fit: cover;
        }
        .product-item div {
            flex: 1;
        }
        .product-item h3 {
            margin: 0;
        }
        .product-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .product-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product List</h1>
    </header>
    <nav id="navbar-container"></nav>
    <div id="products-section" class="products">
        <p>Loading products...</p>
    </div>
    <script>
        // Load the navbar HTML into the page
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                highlightCurrentPage();
            });

        function highlightCurrentPage() {
            const currentPage = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                if (link.href.includes(currentPage)) {
                    link.classList.add('active');
                }
            });
        }
    </script>
    <script type="module" src="js/products.js" defer></script>
</body>
</html>
