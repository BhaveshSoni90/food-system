<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script type="module" src="js/profile.js" defer></script>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group button:disabled {
            background-color: #6c757d;
        }
        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>
        <div id="profile-info">
            <h2>User Information</h2>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
        </div>
        <form id="update-profile-form">
            <div class="form-group">
                <label for="new-email">Update Email:</label>
                <input type="email" id="new-email" placeholder="Enter new email">
            </div>
            <div class="form-group">
                <label for="new-password">Update Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>
            <div id="profile-error" class="message"></div>
        </form>
        <a href="index.html" id="back-link">Back to Home</a>
    </div>
</body>
</html>
